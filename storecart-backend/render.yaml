# render.yaml - Deploy config for Render.com
services:
  - type: web
    name: storecart-backend
    runtime: node
    buildCommand: cd storecart-backend && npm install
    startCommand: cd storecart-backend && npm start
    rootDirectory: storecart-backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        valueFrom:
          secretName: DATABASE_URL
          key: DATABASE_URL
      - key: REDIS_URL
        valueFrom:
          secretName: REDIS_URL
          key: REDIS_URL
      - key: JWT_SECRET
        valueFrom:
          secretName: JWT_SECRET
          key: JWT_SECRET
      - key: REDIS_SESSION_TTL
        value: "3600"